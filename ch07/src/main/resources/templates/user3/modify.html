<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user3 :: modify</title>
</head>
<body>
  <h3>user3 수정</h3>
  <a th:href="@{/}">처음으로</a>
  <a th:href="@{/user3/list}">목록이동</a>

  <form th:action="@{/user3/modify}" method="post">
    <table border="1">
      <tr>
        <td>아이디</td>
        <td><input type="text" name="uid" th:value="ss"  readonly placeholder="아이디 입력"></td>
      </tr>
      <tr>
        <td>이름</td>
        <td><input type="text" name="name" th:value="aa" placeholder="이름 입력"></td>
      </tr>
      <tr>
        <td>생년월일</td>
        <td><input type="text" name="birth" th:value="ee" placeholder="생년월일 입력"></td>
      </tr>
      <tr>
      <tr>
        <td>휴대폰</td>
        <td><input type="text" name="hp" th:value="ee" placeholder="휴대폰 입력"></td>
      </tr>
      <tr>
        <td>주소</td>
        <td><input type="text" name="addr" th:value="" placeholder="주소 입력"></td>
      </tr>
      <tr>
        <td colspan="2" align="right">
          <input type="submit" value="수정하기">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
